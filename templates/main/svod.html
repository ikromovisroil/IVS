{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>document</title>
{% endblock title %}

{% block css %}
{% endblock css %}

{% block content %}

 <main id="main" class="main">

    <div class="pagetitle">
      <h1>Svod</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-4">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Vertical Form</h5>

              <!-- Vertical Form -->
              <form class="row g-3" action="{% url 'svod_post' %}" method="post" data-download="true">{% csrf_token %}
                <div class="col-12">
                  <label for="organization" class="form-label">Tashkilot :</label>
                    <select id="organization" name="organization" class="form-select" required>
                        <option value="">Tanlang...</option>
                        {% for org in organizations %}
                            <option value="{{ org.id }}" {% if selected_org == org.id|stringformat:"s" %}selected{% endif %}>{{ org.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-12">
                  <label for="date1" class="col-sm-2 col-form-label">Sana :</label>
                  <input type="date" name="date1" id="date1" required class="form-control">
                </div>
                <div class="col-md-12">
                  <input type="date" name="date2" id="date2" required class="form-control">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary w-100">Qidirish</button>
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>

        </div>

        <div class="col-lg-8">
            <div class="card">
                <div class="card-body m-5">
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <h5 class="text-center"><b>Svod</b></h5>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function () {

    // 1. DEPARTAMENTLARNI YUKLASH
    function loadDepartments(orgId, selectedDepId = null) {
        $('#department').html('<option value="">Yuklanmoqda...</option>');
        $('#directorate').html('<option value="">Tanlang...</option>');
        $('#division').html('<option value="">Tanlang...</option>');

        if (orgId) {
            $.ajax({
                url: "{% url 'ajax_load_departments' %}",
                data: { 'organization': orgId },
                success: function (data) {
                    let options = '<option value="">Tanlang...</option>';
                    $.each(data, function (i, dep) {
                        let selected = (selectedDepId == dep.id) ? 'selected' : '';
                        options += `<option value="${dep.id}" ${selected}>${dep.name}</option>`;
                    });
                    $('#department').html(options);
                }
            });
        } else {
            $('#department').html('<option value="">Tanlang...</option>');
        }
    }

    // 2. DIRECTORATE YUKLASH
    function loadDirectorate(depId, selectedDirId = null) {
        $('#directorate').html('<option value="">Yuklanmoqda...</option>');
        $('#division').html('<option value="">Tanlang...</option>');

        if (depId) {
            $.ajax({
                url: "{% url 'ajax_load_directorate' %}",
                data: { 'department': depId },
                success: function (data) {
                    let options = '<option value="">Tanlang...</option>';
                    $.each(data, function (i, dir) {
                        let selected = (selectedDirId == dir.id) ? 'selected' : '';
                        options += `<option value="${dir.id}" ${selected}>${dir.name}</option>`;
                    });
                    $('#directorate').html(options);
                }
            });
        } else {
            $('#directorate').html('<option value="">Tanlang...</option>');
        }
    }

    // 3. DIVISION YUKLASH
    function loadDivision(dirId, selectedDivId = null) {
        $('#division').html('<option value="">Yuklanmoqda...</option>');

        if (dirId) {
            $.ajax({
                url: "{% url 'ajax_load_division' %}",
                data: { 'directorate': dirId },
                success: function (data) {
                    let options = '<option value="">Tanlang...</option>';
                    $.each(data, function (i, div) {
                        let selected = (selectedDivId == div.id) ? 'selected' : '';
                        options += `<option value="${div.id}" ${selected}>${div.name}</option>`;
                    });
                    $('#division').html(options);
                }
            });
        } else {
            $('#division').html('<option value="">Tanlang...</option>');
        }
    }


    // === EVENTLAR ===

    $('#organization').change(function () {
        loadDepartments($(this).val());
    });

    $('#department').change(function () {
        loadDirectorate($(this).val());
    });

    $('#directorate').change(function () {
        loadDivision($(this).val());
    });


    // === OLDINGI TANLANGAN QIYMATLARNI QAYTA TIKLASH ===

    let initialOrg = '{{ selected_org }}';
    let initialDep = '{{ selected_dep }}';
    let initialDir = '{{ selected_dir }}';
    let initialDiv = '{{ selected_div }}';

    if (initialOrg) {
        $('#organization').val(initialOrg);
        loadDepartments(initialOrg, initialDep);

        if (initialDep) {
            loadDirectorate(initialDep, initialDir);

            if (initialDir) {
                loadDivision(initialDir, initialDiv);
            }
        }
    }

});

$(document).ready(function(){

    function updateTechnicCount(){
        const orgId = $('#organization').val();
        const depId = $('#department').val();
        const dirId = $('#directorate').val();
        const divId = $('#division').val();

        $.ajax({
            url: "{% url 'get_technics_count' %}",
            data: {
                'org_id': orgId,
                'dep_id': depId,
                'dir_id': dirId,
                'div_id': divId
            },
            success: function(data){

                // Kompyuterlar soni
                $('#techkomp').text(data.kompyuterlar + ' dona');

                // Printerlar soni
                $('#techpr').text(data.printerlar + ' dona');
            },
            error: function(err){
                console.error("AJAX xato:", err);
            }
        });
    }

    // Har qanday select oâ€˜zgarganda
    $('#organization, #department, #directorate, #division').on('change', function(){
        updateTechnicCount();
    });

    // Sahifa yangi yuklanganda ham hisoblasin
    updateTechnicCount();
});
</script>
