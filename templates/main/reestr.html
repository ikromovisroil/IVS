{% block content %}

 <main id="main" class="main">

    <div class="pagetitle">
      <h1>Reestr</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-4">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Vertical Form</h5>

              <!-- Vertical Form -->
              <form class="row g-3" action="{% url 'reestr_post' %}" method="post" data-download="true">{% csrf_token %}
                <div class="col-12">
                  <label for="organization" class="form-label">Tashkilot :</label>
                    <select id="organization" name="organization" class="form-select" required>
                        <option value="">Tanlang...</option>
                        {% for org in organizations %}
                            <option value="{{ org.id }}">{{ org.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-12">
                  <label for="date1" class="col-sm-2 col-form-label">Sana :</label>
                  <input type="date" name="date1" id="date1" required class="form-control">
                </div>
                <div class="col-md-12">
                  <input type="date" name="date2" id="date2" required class="form-control">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary w-100">Qidirish</button>
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>

        </div>

        <div class="col-lg-8">
            <div class="card">
                <div class="card-body m-5">
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <h5 class="text-center"><b>Reestr</b></h5>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->
